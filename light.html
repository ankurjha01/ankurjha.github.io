<!DOCTYPE html>
<html>
<head>
<title>Instagram Logo</title>
<style type="text/css">
.instagram{
         width:270px;
         height:270px;
         margin-top:50px;
         margin-left:20px;
         background:radial-gradient(circle at 33% 100%, #fed373 4%, #f15245 30%, #d92e7f 62%, #9b36b7 85%, #515ecf );
         border-radius:54px;
         position:absolute;
}
.container{
         width:180px;
         height:180px;
         margin:35px;
         border:10px;
         border-style:solid;
         border-color:#ffffff;
         border-radius:54px;
         position:relative;
}
.circle{
        width:70px;
        height:70px;
        border:10px solid white;
        border-radius:50%;
        margin:45px;
        position:relative;
}
.dot{
     width:20px;
     height:20px;
     margin:-30px;
     float:right;
     background:white;
     border-radius:50%;
     position:relative;
}
</style>
</head>
<body bgcolor="black">
<h1 style="color:white; font-family:cursive" align="left">INSTAGRAM LOGO BY ANKUR</h1>
<hr>
<div class="instagram">
<div class="container">
<div class="circle">
<div class="dot"></div>
</div>
</div>
</div>
</body>
</html>
